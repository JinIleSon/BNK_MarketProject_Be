<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage_point</title>
    <!-- 모달 전용 스타일 -->
  <style>
    /* 전체 오버레이 */
    .modal-backdrop {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.45);
      display: none;
      z-index: 9998;
    }
    .modal-backdrop.is-open { display: block; }

    /* 모달 박스 */
    .modal {
      position: fixed; inset: 0;
      display: none;
      place-items: center;
      z-index: 9999;
    }
    .modal.is-open { display: grid; }

    .modal-dialog {
      width: 860px; max-width: calc(100% - 40px);
      background: #fff; border-radius: 10px;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      overflow: hidden;
      font-family: sans-serif;
    }
    /* 상단 바 */
    .modal-header {
      background: #2f7ee6; color:#fff;
      padding: 4px 16px; font-weight: 700;
      display: flex; align-items: center; justify-content: space-between;
    }
    .modal-header .date { font-weight: 400; opacity:.9; margin-left: 12px; }
    .modal-close {
      appearance: none; border: 0; background: transparent;
      color:#fff; font-size: 20px; cursor: pointer; padding: 4px 8px;
    }
    /* 본문 */
    .modal-body { padding: 0; }
    .section {
      padding: 14px 18px;
    }
    .section-title {
      font-weight: 700; margin-bottom: 8px;
    }
    table.order-info {
      width: 100%; border-collapse: collapse; font-size: 14px;
    }
    .order-info th, .order-info td {
      border-bottom: 1px solid #eee; padding: 10px; vertical-align: middle;
    }
    .order-info thead th {
      background: #dedede; color:#fff; font-size: 12px; height: 38px;
    }
    .thumb { width: 120px; }
    .price {
      font-size: 18px; font-weight: 800; margin-top: 8px;
    }
    .right { text-align: right; white-space: nowrap; }
    /* 배송정보 표 */
    .kv { width: 100%; border-collapse: collapse; font-size: 14px; }
    .kv td { border-bottom: 1px solid #eee; padding: 10px; padding-left: 13px; }
    .kv td:first-child {height: 45px; background-color: #f2f2f2; text-align: center; width: 130px; }
    /* 접근성 포커스 트랩용 */
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }

    /* ===== 리뷰 모달 보강 ===== */
    .review-form { padding: 18px; }
    .review-grid { width:100%; border-collapse: collapse; font-size:14px; }
    .review-grid td { border-bottom:1px solid #eee; padding:10px; }
    .review-grid td:first-child { width:120px; text-align:center; background:#f2f2f2; }
    .review-title {
      border:none; border-bottom:1px solid gray; width:270px; outline:none;
      height:34px; padding:6px 8px; box-sizing:border-box;
    }
    .review-textarea {
      width:100%; resize:none; outline:none; padding:8px; box-sizing:border-box; height:160px;
    }
    .review-actions { display:flex; justify-content:center; gap:10px; margin-top:16px; }
    .char-count { font-size:12px; color:#666; text-align:right; margin-top:6px; }

    /* 별점: 기본은 빈 별(☆), 선택/호버 시 채움(★) */
    .rating { display:inline-flex; flex-direction: row-reverse; gap:4px; }
    .rating input { position:absolute; opacity:0; }
    .rating label { cursor:pointer; font-size:22px; line-height:1; }

    /* 기본은 빈 별 */
    .rating label::before { content: '☆'; }

    /* 선택된 값과 그 왼쪽(시각적 기준)까지 채움 */
    .rating input:checked ~ label::before { content: '★'; }

    /* 마우스 올렸을 때 미리보기(호버 구간까지 채움) */
    .rating label:hover::before,
    .rating label:hover ~ label::before { content: '★'; }
    /* 페이지네이션 */
        /* 게시판 아래버튼 부분 */
        .prev-page{
            background-color: white;
            border: none;
            margin-right: 15px;
            width: 50px;
            height: 30px;
            cursor: pointer;
        }
        .next-page{
            background-color: white;
            border: none;
            margin-left: 15px;
            width: 50px;
            height: 30px;
            margin-right:3px;
            cursor: pointer;
        }
        
        /* 게시판 아래버튼 부분 끝 */
  </style>
</head>
<body>
    <main>
        <div th:replace="~{main/header.html}"></div>
        <div style="background-color: #f6f5f5; border-bottom: 1px solid #dddddd;">
            <div style="display: flex; justify-content: center; align-items: center;">
                <div style="width:1270px; font-size:15px; height:70px; display: flex; align-items: center; ">
                    <div style="font-weight: 800; margin-left:73px;">나의 쇼핑 정보</div>
                    <div style="display: flex; margin-left:auto; margin-right:40px;">
                        <div style="width:70px;border-right:1px solid #dddddd; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <div style="margin-bottom:8px;">주문</div>
                            <div>2</div>
                        </div>
                        <div style="width:70px; border-right:1px solid #dddddd; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <div style="margin-bottom:8px;">쿠폰</div>
                            <div><span th:text="${couponCount}"></span></div>
                        </div>
                        <div style="width:70px;border-right:1px solid #dddddd; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <div style="margin-bottom:8px;">포인트</div>
                            <div><span th:text="${#numbers.formatInteger(balance, 3, 'COMMA')} + 'P'">0P</span></div>
                        </div>
                        <div style="width:70px;display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <div style="margin-bottom:8px;">문의</div>
                            <div><span th:text="${count}"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <div style="width:1270px; font-size:15px; display: flex;">
                <div style=" width:200px; padding-left:70px; padding-top:30px; border-right:1px solid #dddddd;">
                    <div style="margin-bottom:15px;"><a th:href="@{/mypage/mypage/allorder}">전체주문내역</a></div>
                    <div style="font-weight: 800;margin-bottom:15px;"><a th:href="@{/mypage/mypage/point}">포인트내역</a></div>
                    <div style="margin-bottom:15px;"><a th:href="@{/mypage/mypage/coupon}">쿠폰</a></div>
                    <div style="margin-bottom:15px;"><a th:href="@{/mypage/mypage/review}">나의리뷰</a></div>
                    <div style="margin-bottom:15px;"><a th:href="@{/mypage/mypage/ask}">문의하기</a></div>
                    <div><a th:href="@{/mypage/mypage/setup}">나의설정</a></div>
                </div>
                <div style="width: 100%;">
                    <div style="margin-top:30px; display: flex; justify-content: center;">
                        <div>
                          <img th:src="@{/images/mypage_mainBanner8.jpg}" alt="" style="width:400px;">
                          <div style="font-size:10px;">Image by <a href="https://www.freepik.com" target="_blank" style="color:inherit; text-decoration:none;">Freepik</a></div>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top:40px;">
                        <div style="display: flex; margin-top:30px;">
                            <div style="font-weight: 800; margin-right:827px; margin-bottom:10px;">포인트내역</div>
                        </div>
                        <div style="display: flex; border:1px solid; width:900px; height:60px; align-items: center; justify-content: center; background-color: #222; border:none; margin-bottom:10px; color: white;">
                            <div style="margin-right:10px;">기간별 조회</div>
                            <!-- 빠른범위 -->
                            <div id="quickRanges" style="display:flex; color:white; border:1px solid white; margin-right:15px;">
                            <div class="range-btn" data-days="7"  style="margin:0 10px; cursor:pointer;">1주일</div> |
                            <div class="range-btn" data-days="15" style="margin:0 10px; cursor:pointer;">15일</div> |
                            <div class="range-btn" data-days="30" style="margin:0 10px; cursor:pointer;">1개월</div>
                            </div>

                            <!-- 6~10월 (기존 그대로, id만 추가) -->
                            <div id="fixedMonthRanges" style="display:flex; color:white; border:1px solid white; margin-right:15px;">
                            <div style="margin:0 10px; cursor:pointer;">6월</div> |
                            <div style="margin:0 10px; cursor:pointer;">7월</div> |
                            <div style="margin:0 10px; cursor:pointer;">8월</div> |
                            <div style="margin:0 10px; cursor:pointer;">9월</div> |
                            <div style="margin:0 10px; cursor:pointer;">10월</div>
                            </div>

                            <!-- 사용자 지정 기간 (date 인풋) -->
                            <div style="display:flex; color:white; border:1px solid white;">
                                <input id="startDate" type="date"
                                       th:value="${s}"
                                style="background:transparent; border:0; color:#fff; margin:0 10px; width:110px;">
                                ~
                                <input id="endDate" type="date"
                                       th:value="${e}"
                                style="background:transparent; border:0; color:#fff; margin:0 10px; width:110px;">
                            </div>
                            <div style="margin-left: 15px;">
                                <button id="applyFilter" style="background:#000; border:none; color:#fff; font-weight:300; margin-left:15px; width:45px; height:26px;">조회</button>
                            </div>
                            <style>
                                .range-active{text-decoration:underline}
                                /* 날짜 인풋 내부 여백/너비 축소 → 달력 아이콘과 글자 간격 줄이기 */
                                #startDate,
                                #endDate{
                                width: 118px;           /* 기존 130px → 살짝 축소 */
                                padding: 0 6px;         /* 오른쪽 여백 줄이기 */
                                margin: 0 6px;          /* 인풋 사이 간격도 조금 줄이기 */
                                }

                                /* 크롬/엣지(웹킷) 달력 아이콘과 텍스트 간격 추가 조정 */
                                #startDate::-webkit-calendar-picker-indicator,
                                #endDate::-webkit-calendar-picker-indicator{
                                margin-left: 4px;       /* 필요시 0~6px 사이로 조절 */
                                }

                                /* 조회 버튼은 왼쪽 여백 15px로 고정 */
                                #applyFilter{
                                margin-left: 0px !important;
                                }
                            </style>
                            <script>
                                // yyyy-mm-dd
                                const fmt = d => {
                                    const y = d.getFullYear();
                                    const m = String(d.getMonth()+1).padStart(2,'0');
                                    const day = String(d.getDate()).padStart(2,'0');
                                    return `${y}-${m}-${day}`;
                                };
                                const parse = (str) => {
                                    const m = /^(\d{4})-(\d{2})-(\d{2})$/.exec(str || '');
                                    return m ? new Date(+m[1], +m[2]-1, +m[3]) : null;
                                };

                                function goWithRange(s, e, pg = 1){
                                    const url = new URL(location.href);
                                    url.searchParams.set('s', s);
                                    url.searchParams.set('e', e);
                                    url.searchParams.set('pg', pg);
                                    location.href = url.toString();
                                }

                                document.addEventListener('DOMContentLoaded', () => {
                                    const startInput = document.getElementById('startDate');
                                    const endInput   = document.getElementById('endDate');
                                    const applyBtn   = document.getElementById('applyFilter');
                                    const quickWrap  = document.getElementById('quickRanges');
                                    const monthWrap  = document.getElementById('fixedMonthRanges');

                                    // 인풋 min/max (최근 1년)
                                    const now = new Date();
                                    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                                    const yearAgo = new Date(today); yearAgo.setDate(today.getDate() - 364);
                                    startInput.min = fmt(yearAgo); startInput.max = fmt(today);
                                    endInput.min   = fmt(yearAgo); endInput.max   = fmt(today);

                                    // 조회 버튼
                                    applyBtn.addEventListener('click', () => {
                                        let s = startInput.value, e = endInput.value;
                                        if(!s || !e) return;
                                        const sd = parse(s), ed = parse(e);
                                        if(!sd || !ed) return;
                                        // 365일 제한 및 s<=e 보정(선택)
                                        if (sd > ed) s = fmt(ed);
                                        const msPerDay = 24*60*60*1000;
                                        const days = Math.floor((ed - sd)/msPerDay) + 1;
                                        if (days > 365) {
                                            const fixedStart = new Date(ed); fixedStart.setDate(ed.getDate() - 364);
                                            s = fmt(fixedStart);
                                        }
                                        goWithRange(s, e, 1); // 새 조회는 1페이지부터
                                    });

                                    // 빠른범위 (1주/15일/1개월)
                                    quickWrap?.addEventListener('click', (e) => {
                                        const btn = e.target.closest('.range-btn');
                                        if(!btn) return;
                                        const days = Number(btn.dataset.days || 0);
                                        const end = fmt(today);
                                        let start;
                                        if (days === 30) {
                                            const prevSame = new Date(today.getFullYear(), today.getMonth()-1, today.getDate());
                                            const s = new Date(prevSame.getFullYear(), prevSame.getMonth(), prevSame.getDate()-1);
                                            start = fmt(s);
                                        } else {
                                            const s = new Date(today.getFullYear(), today.getMonth(), today.getDate()-(days-1));
                                            start = fmt(s);
                                        }
                                        goWithRange(start, end, 1);
                                    });

                                    // 고정 월(6~10월)
                                    monthWrap?.addEventListener('click', (e) => {
                                        const el = e.target.closest('div');
                                        if(!el) return;
                                        const m = parseInt(el.textContent.replace(/[^\d]/g,''),10);
                                        if(!(m>=1 && m<=12)) return;
                                        const y = today.getFullYear();
                                        const s = fmt(new Date(y, m-1, 1));
                                        const ed= fmt(new Date(y, m, 0));
                                        goWithRange(s, ed, 1);
                                    });
                                });
                            </script>

                        </div>
                        <table id="orderListTable" style="text-align: center; border-collapse: collapse;border-top:1px solid; width:900px;">
                            <tr style="background-color: #dedede; font-size:12px; color:white; font-weight: 800; height:40px;">
                                <th style="width:120px;">날짜</th>
                                <th style="width:59px;">구분</th>
                                <th style="width:151px;">주문번호</th>
                                <th style="width:92px;">적립금액</th>
                                <th style="width:351px;">비고</th>
                                <th style="width:125px;">유효기간</th>
                            </tr>
                            <tr style="border-bottom: 1px solid #dddddd; height:65px;"
                                th:each="point, stat:${pageResponseDTO.dtoList}">
                                <td><span
                                        th:text="${#strings.substring(point.created_at, 0, 10)}"></span></td>
                                <td style=""><span
                                th:text="${point.change_amount >= 0 ? '적립' : '사용'}"></span></td>
                                <td style="letter-spacing: -1px;"
                                    th:text="${point.description == '상품 구매 완료'
                                      ? (10121211362L
                                         + pageResponseDTO.dtoList.subList(0, stat.index + 1).?[description == '상품 구매 완료'].size()
                                         - 1)
                                      : '-'}">
                                </td>
                                <td><span
                                th:text="${point.change_amount}"></span></td>
                                <td><span
                                th:text="${point.description}"></span></td>
                                <td><span th:text="${ T(java.time.LocalDate)
                                                     .parse(#strings.substring(point.created_at, 0, 10))
                                                     .plusYears(2)
                                                     .format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd')) }">
                                  </span>
                                </td>
                            </tr>
                        </table>
                        <div style=" height: 100px; margin-top:40px; display: flex; justify-content: center;">
                            <input th:if="${pageResponseDTO.prev}"
                                   th:onclick="|location.href='@{/mypage/mypage/point(pg=${pageResponseDTO.start - 1}, s=${s}, e=${e})}'|"
                                   type="button" class="prev-page" value="< 이전">

                            <th:block th:each="num:${#numbers.sequence(pageResponseDTO.start, pageResponseDTO.end)}">
                                <input th:onclick="|location.href='@{/mypage/mypage/point(pg=${num}, s=${s}, e=${e})}'|"
                                       th:class="${num == pageResponseDTO.pg ? 'current' : 'num'}"
                                       type="button"
                                       th:value="${num}" />
                            </th:block>

                            <input th:if="${pageResponseDTO.next}"
                                   th:onclick="|location.href='@{/mypage/mypage/point(pg=${pageResponseDTO.end + 1}, s=${s}, e=${e})}'|"
                                   type="button" class="next-page" value="다음 >">
                        </div>
                    </div>
                    <div style="margin-bottom:50px;"></div>
                </div>
                
            </div>
        </div>
        <div style="margin-top:100px;"></div>
        <div th:replace="~{main/footer.html}"></div>
    </main>
    <style>
        .current{
            border:1px solid #333;
            background-color: #333;
            color: white;
            height: 30px;
            width: 30px;
            margin-right:7px;
            line-height:1;
        }
        .num {
            cursor: pointer;
            border:1px solid #ddd;
            color: #555;
            height: 30px;
            width: 30px;
            margin-right:7px;
            line-height:1;
        }
    </style>
</body>
</html>
