<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage_ask</title>
    <!-- 모달 전용 스타일 -->
  <style>
    /* 전체 오버레이 */
    .modal-backdrop {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.45);
      display: none;
      z-index: 9998;
    }
    .modal-backdrop.is-open { display: block; }

    /* 모달 박스 */
    .modal {
      position: fixed; inset: 0;
      display: none;
      place-items: center;
      z-index: 9999;
    }
    .modal.is-open { display: grid; }

    .modal-dialog {
      width: 860px; max-width: calc(100% - 40px);
      background: #fff; border-radius: 10px;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      overflow: hidden;
      font-family: sans-serif;
    }
    /* 상단 바 */
    .modal-header {
      background: #2f7ee6; color:#fff;
      padding: 4px 16px; font-weight: 700;
      display: flex; align-items: center; justify-content: space-between;
    }
    .modal-header .date { font-weight: 400; opacity:.9; margin-left: 12px; }
    .modal-close {
      appearance: none; border: 0; background: transparent;
      color:#fff; font-size: 20px; cursor: pointer; padding: 4px 8px;
    }
    /* 본문 */
    .modal-body { padding: 0; }
    .section {
      padding: 14px 18px;
    }
    .section-title {
      font-weight: 700; margin-bottom: 8px;
    }
    table.order-info {
      width: 100%; border-collapse: collapse; font-size: 14px;
    }
    .order-info th, .order-info td {
      border-bottom: 1px solid #eee; padding: 10px; vertical-align: middle;
    }
    .order-info thead th {
      background: #dedede; color:#fff; font-size: 12px; height: 38px;
    }
    .thumb { width: 120px; }
    .price {
      font-size: 18px; font-weight: 800; margin-top: 8px;
    }
    .right { text-align: right; white-space: nowrap; }
    /* 배송정보 표 */
    .kv { width: 100%; border-collapse: collapse; font-size: 14px; }
    .kv td { border-bottom: 1px solid #eee; padding: 10px; padding-left: 13px; }
    .kv td:first-child {height: 45px; background-color: #f2f2f2; text-align: center; width: 130px; }
    /* 접근성 포커스 트랩용 */
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }

    /* ===== 리뷰 모달 보강 ===== */
    .review-form { padding: 18px; }
    .review-grid { width:100%; border-collapse: collapse; font-size:14px; }
    .review-grid td { border-bottom:1px solid #eee; padding:10px; }
    .review-grid td:first-child { width:120px; text-align:center; background:#f2f2f2; }
    .review-title {
      border:none; border-bottom:1px solid gray; width:270px; outline:none;
      height:34px; padding:6px 8px; box-sizing:border-box;
    }
    .review-textarea {
      width:100%; resize:none; outline:none; padding:8px; box-sizing:border-box; height:160px;
    }
    .review-actions { display:flex; justify-content:center; gap:10px; margin-top:16px; }
    .char-count { font-size:12px; color:#666; text-align:right; margin-top:6px; }

    /* 별점: 기본은 빈 별(☆), 선택/호버 시 채움(★) */
    .rating { display:inline-flex; flex-direction: row-reverse; gap:4px; }
    .rating input { position:absolute; opacity:0; }
    .rating label { cursor:pointer; font-size:22px; line-height:1; }

    /* 기본은 빈 별 */
    .rating label::before { content: '☆'; }

    /* 선택된 값과 그 왼쪽(시각적 기준)까지 채움 */
    .rating input:checked ~ label::before { content: '★'; }

    /* 마우스 올렸을 때 미리보기(호버 구간까지 채움) */
    .rating label:hover::before,
    .rating label:hover ~ label::before { content: '★'; }
    /* 페이지네이션 */
        /* 게시판 아래버튼 부분 */
        .prev-page{
            background-color: white;
            border: none;
            margin-right: 15px;
            width: 50px;
            height: 30px;
            cursor: pointer;
        }
        .next-page{
            background-color: white;
            border: none;
            margin-left: 15px;
            width: 50px;
            height: 30px;
            margin-right:3px;
            cursor: pointer;
        }
        
        /* 게시판 아래버튼 부분 끝 */
  </style>
</head>
<body>
<div th:replace="~{main/header.html}"></div>
    <main>
        <div id="header"></div>
        <div style="background-color: #f6f5f5; border-bottom: 1px solid #dddddd;">
            <div style="display: flex; justify-content: center; align-items: center;">
                <div style="width:1270px; font-size:15px; height:70px; display: flex; align-items: center; ">
                    <div style="font-weight: 800; margin-left:73px;">나의 쇼핑 정보</div>
                    <div style="display: flex; margin-left:auto; margin-right:40px;">
                        <div style="width:70px;border-right:1px solid #dddddd; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <div style="margin-bottom:8px;">주문</div>
                            <div>2</div>
                        </div>
                        <div style="width:70px; border-right:1px solid #dddddd; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <div style="margin-bottom:8px;">쿠폰</div>
                            <div>1</div>
                        </div>
                        <div style="width:70px;border-right:1px solid #dddddd; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <div style="margin-bottom:8px;">포인트</div>
                            <div><span th:text="${#numbers.formatInteger(balance, 3, 'COMMA')} + 'P'">0P</span></div>
                        </div>
                        <div style="width:70px;display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <div style="margin-bottom:8px;">문의</div>
                            <div>1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <div style="width:1270px; font-size:15px; display: flex;">
                <div style=" width:200px; padding-left:70px; padding-top:30px; border-right:1px solid #dddddd;">
                    <div style="margin-bottom:15px;"><a th:href="@{/mypage/mypage/allorder}">전체주문내역</a></div>
                    <div style="margin-bottom:15px;"><a th:href="@{/mypage/mypage/point}">포인트내역</a></div>
                    <div style="margin-bottom:15px;"><a th:href="@{/mypage/mypage/coupon}">쿠폰</a></div>
                    <div style="margin-bottom:15px;"><a th:href="@{/mypage/mypage/review}">나의리뷰</a></div>
                    <div style="font-weight: 800;margin-bottom:15px;"><a th:href="@{/mypage/mypage/ask}">문의하기</a></div>
                    <div><a th:href="@{/mypage/mypage/setup}">나의설정</a></div>
                </div>
                <div style="width: 100%;">
                    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top:40px;">
                    <div style="display: flex; justify-content: center;">
                        <div>
                          <img th:src="@{/images/mypage_mainBanner6.jpg}" alt="" style="width:400px;">
                          <div style="font-size:10px; padding-left:0px;">Image by <a href="https://www.freepik.com" target="_blank" style="color:inherit; text-decoration:none;">Freepik</a></div>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top:40px;">
                        <div style="display: flex; margin-top:30px;">
                            <div style="font-weight: 800; margin-right:843px; margin-bottom:5px;">문의하기</div>
                        </div>
                        <table style="text-align: center; border-collapse: collapse;border-top:1px solid; width:900px;">
                            <tr style="background-color: #dedede; font-size:12px; color:white; font-weight: 800; height:40px;">
                                <th style="width:60px;">번호</th>
                                <th style="width:120px;">1차 유형</th>
                                <th style="width:87px;">2차 유형</th>
                                <th style="">제목</th>
                                <th style="">작성일</th>
                                <th style="width:90px;">상태</th>
                            </tr>
                            <tr style="border-bottom: 1px solid #dddddd; height:65px;"
                            th:each="inquiry, stat: ${pageResponseDTO.dtoList}">
                                <td th:text="${pageResponseDTO.startNo - stat.index}">1</td>
                                <td th:text="${inquiry.board_type2 == 'member' ? '회원' :
                        (inquiry.board_type2 == 'event' ? '쿠폰 / 이벤트' :
                        (inquiry.board_type2 == 'pay' ? '주문 / 결제' :
                        (inquiry.board_type2 == 'delivery' ? '배송' :
                        (inquiry.board_type2 == 'cancel' ? '취소 / 반품 / 교환' :
                        (inquiry.board_type2 == 'trip' ? '여행 / 숙박 / 항공' :
                        (inquiry.board_type2 == 'safe' ? '안전거래' : ''))))))}">고객센터</td>
                                <td th:text="${inquiry.board_type3 == 'signup' ? '가입' :
                        (inquiry.board_type3 == 'withdraw' ? '탈퇴' :
                        (inquiry.board_type3 == 'account' ? '회원정보' :
                        (inquiry.board_type3 == 'login' ? '로그인' :
                        (inquiry.board_type3 == 'couponissue' ? '쿠폰발급' :
                        (inquiry.board_type3 == 'couponuse' ? '쿠폰사용' :
                        (inquiry.board_type3 == 'eventjoin' ? '이벤트참여' :
                        (inquiry.board_type3 == 'winnercheck' ? '당첨확인' :
                        (inquiry.board_type3 == 'orderguide' ? '주문방법' :
                        (inquiry.board_type3 == 'paymentmethod' ? '결제수단' :
                        (inquiry.board_type3 == 'paymenterror' ? '결제오류' :
                        (inquiry.board_type3 == 'receipt' ? '영수증/증빙' :
                        (inquiry.board_type3 == 'tracking' ? '배송조회' :
                        (inquiry.board_type3 == 'deliverytime' ? '배송기간' :
                        (inquiry.board_type3 == 'deliveryfee' ? '배송비' :
                        (inquiry.board_type3 == 'globalshipping' ? '해외배송' :
                        (inquiry.board_type3 == 'ordercancel' ? '주문취소' :
                        (inquiry.board_type3 == 'refund' ? '반품' :
                        (inquiry.board_type3 == 'exchange' ? '교환' :
                        (inquiry.board_type3 == 'refundprocess' ? '환불처리' :
                        (inquiry.board_type3 == 'reservation' ? '예약' :
                        (inquiry.board_type3 == 'payment' ? '결제' :
                        (inquiry.board_type3 == 'changecancel' ? '변경/취소' :
                        (inquiry.board_type3 == 'guide' ? '이용안내' :
                        (inquiry.board_type3 == 'security' ? '보안공지' :
                        (inquiry.board_type3 == 'alert' ? '사기주의' :
                        (inquiry.board_type3 == 'safepayment' ? '안전결제' :
                        (inquiry.board_type3 == 'privacy' ? '개인정보보호' : '')))))))))))))))))))))))))))}"
                                        style="letter-spacing: -1px;">주문 / 결제</td>
                                <td>[[${inquiry.title}]]</td>
                                <td th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd')}">2022-12-12</td>
                                <td style="color:gray;"
                                    th:text="${inquiry.look == 0 ? '검토 중' : '답변완료'}"
                                    th:style="${inquiry.look == 0 ? 'color:black;' : 'color:#4f9cd3;'}">검토중</td>
                            </tr>
                        </table>
                    </div>
                        <div style=" height: 100px; margin-top:40px; display: flex; justify-content: center;">
                            <input th:if="${pageResponseDTO.prev}"
                                   th:onclick="|location.href='@{/mypage/mypage/ask(pg=${pageResponseDTO.start - 1})}'|"
                                   type="button" class="prev-page" value="< 이전">

                            <th:block th:each="num:${#numbers.sequence(pageResponseDTO.start, pageResponseDTO.end)}">
                                <input th:onclick="|location.href='@{/mypage/mypage/ask(pg=${num})}'|"
                                       th:class="${num == pageResponseDTO.pg ? 'current' : 'num'}"
                                       type="button"
                                       th:value="${num}" />
                            </th:block>

                            <input th:if="${pageResponseDTO.next}"
                                   th:onclick="|location.href='@{/mypage/mypage/ask(pg=${pageResponseDTO.end + 1})}'|"
                                   type="button" class="next-page" value="다음 >" style="">
                        </div>
                    <div style="margin-bottom:50px;"></div>
                </div>
                </div>
            </div>
        </div>
        <div style="margin-top:100px;"></div>
        <div th:replace="~{main/footer.html}"></div>
    </main>
<style>
    .current{
        border:1px solid #333;
        background-color: #333;
        color: white;
        height: 30px;
        width: 30px;
        margin-right:7px;
        line-height:1;
    }
    .num {
        cursor: pointer;
        border:1px solid #ddd;
        color: #555;
        height: 30px;
        width: 30px;
        margin-right:7px;
        line-height:1;
    }
</style>
</body>
</html>
