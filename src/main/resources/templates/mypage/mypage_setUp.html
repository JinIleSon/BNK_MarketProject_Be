<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage_setUp</title>
    <!-- 모달 전용 스타일 -->
  <style>
      /*푸시용*/
    /* 전체 오버레이 */
    .modal-backdrop {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.45);
      display: none;
      z-index: 9998;
    }
    .modal-backdrop.is-open { display: block; }

    /* 모달 박스 */
    .modal {
      position: fixed; inset: 0;
      display: none;
      place-items: center;
      z-index: 9999;
    }
    .modal.is-open { display: grid; }

    .modal-dialog {
      width: 860px; max-width: calc(100% - 40px);
      background: #fff; border-radius: 10px;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      overflow: hidden;
      font-family: sans-serif;
    }
    /* 상단 바 */
    .modal-header {
      background: #2f7ee6; color:#fff;
      padding: 4px 16px; font-weight: 700;
      display: flex; align-items: center; justify-content: space-between;
    }
    .modal-header .date { font-weight: 400; opacity:.9; margin-left: 12px; }
    .modal-close {
      appearance: none; border: 0; background: transparent;
      color:#fff; font-size: 20px; cursor: pointer; padding: 4px 8px;
    }
    /* 본문 */
    .modal-body { padding: 0; }
    .section {
      padding: 14px 18px;
    }
    .section-title {
      font-weight: 700; margin-bottom: 8px;
    }
    table.order-info {
      width: 100%; border-collapse: collapse; font-size: 14px;
    }
    .order-info th, .order-info td {
      border-bottom: 1px solid #eee; padding: 10px; vertical-align: middle;
    }
    .order-info thead th {
      background: #dedede; color:#fff; font-size: 12px; height: 38px;
    }
    .thumb { width: 120px; }
    .price {
      font-size: 18px; font-weight: 800; margin-top: 8px;
    }
    .right { text-align: right; white-space: nowrap; }
    /* 배송정보 표 */
    .kv { width: 100%; border-collapse: collapse; font-size: 14px; }
    .kv td { border-bottom: 1px solid #eee; padding: 10px; padding-left: 13px; }
    .kv td:first-child {height: 45px; background-color: #f2f2f2; text-align: center; width: 130px; }
    /* 접근성 포커스 트랩용 */
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }

    /* ===== 리뷰 모달 보강 ===== */
    .review-form { padding: 18px; }
    .review-grid { width:100%; border-collapse: collapse; font-size:14px; }
    .review-grid td { border-bottom:1px solid #eee; padding:10px; }
    .review-grid td:first-child { width:120px; text-align:center; background:#f2f2f2; }
    .review-title {
      border:none; border-bottom:1px solid gray; width:270px; outline:none;
      height:34px; padding:6px 8px; box-sizing:border-box;
    }
    .review-textarea {
      width:100%; resize:none; outline:none; padding:8px; box-sizing:border-box; height:160px;
    }
    .review-actions { display:flex; justify-content:center; gap:10px; margin-top:16px; }
    .char-count { font-size:12px; color:#666; text-align:right; margin-top:6px; }

    /* 별점: 기본은 빈 별(☆), 선택/호버 시 채움(★) */
    .rating { display:inline-flex; flex-direction: row-reverse; gap:4px; }
    .rating input { position:absolute; opacity:0; }
    .rating label { cursor:pointer; font-size:22px; line-height:1; }

    /* 기본은 빈 별 */
    .rating label::before { content: '☆'; }

    /* 선택된 값과 그 왼쪽(시각적 기준)까지 채움 */
    .rating input:checked ~ label::before { content: '★'; }

    /* 마우스 올렸을 때 미리보기(호버 구간까지 채움) */
    .rating label:hover::before,
    .rating label:hover ~ label::before { content: '★'; }
    /* 페이지네이션 */
        /* 게시판 아래버튼 부분 */
        .prev-page{
            background-color: white;
            border: none;
            margin-right: 15px;
            width: 50px;
            height: 30px;
        }
        .next-page{
            background-color: white;
            border: none;
            margin-left: 15px;
            width: 50px;
            height: 30px;
            margin-right:3px;
        }
        
        /* 게시판 아래버튼 부분 끝 */
  </style>
  <!-- 카카오(다음) 우편번호 서비스 -->
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>

    <main>
        <div th:replace="~{main/header.html}"></div>
        <div style="background-color: #f6f5f5; border-bottom: 1px solid #dddddd;">
            <div style="display: flex; justify-content: center; align-items: center;">
                <div style="width:1270px; font-size:15px; height:70px; display: flex; align-items: center; ">
                    <div style="font-weight: 800; margin-left:73px;">나의 쇼핑 정보</div>
                    <div style="display: flex; margin-left:auto; margin-right:40px;">
                        <div style="width:70px;border-right:1px solid #dddddd; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <div style="margin-bottom:8px;">주문</div>
                            <div>2</div>
                        </div>
                        <div style="width:70px; border-right:1px solid #dddddd; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <div style="margin-bottom:8px;">쿠폰</div>
                            <div><span th:text="${couponCount}"></span></div>
                        </div>
                        <div style="width:70px;border-right:1px solid #dddddd; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <div style="margin-bottom:8px;">포인트</div>
                            <div><span th:text="${#numbers.formatInteger(balance, 3, 'COMMA')} + 'P'">0P</span></div>
                        </div>
                        <div style="width:70px;display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <div style="margin-bottom:8px;">문의</div>
                            <div><span th:text="${count}"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <div style="width:1270px; font-size:15px; display: flex;">
                <div style=" width:200px; padding-left:70px; padding-top:30px; border-right:1px solid #dddddd;">
                    <div style="margin-bottom:15px;"><a th:href="@{/mypage/mypage/allorder}">전체주문내역</a></div>
                    <div style="margin-bottom:15px;"><a th:href="@{/mypage/mypage/point}">포인트내역</a></div>
                    <div style="margin-bottom:15px;"><a th:href="@{/mypage/mypage/coupon}">쿠폰</a></div>
                    <div style="margin-bottom:15px;"><a th:href="@{/mypage/mypage/review}">나의리뷰</a></div>
                    <div style="margin-bottom:15px;"><a th:href="@{/mypage/mypage/ask}">문의하기</a></div>
                    <div ><a th:href="@{/mypage/mypage/setup}" style=" font-weight: 800;">나의설정</a></div>
                </div>
                <div style="width: 100%;">
                    <div style="margin-top:30px; display: flex; justify-content: center;">
                        <div>
                          <img th:src="@{/images/mypage_mainBanner10.jpg}" alt="" style="width:400px;">
                          <div style="font-size:10px;">Image by <a href="https://www.freepik.com" target="_blank" style="color:inherit; text-decoration:none;">Freepik</a></div>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top:40px;">
                        <div style="display: flex; margin-top:30px;">
                            <div style="font-weight: 800; margin-right:840px; margin-bottom:10px;">나의설정</div>
                        </div>
                        <form th:action="@{/mypage/mypage/setup}" method="post">
                            <table class="kv" style="border-top:1px solid gray;  width:900px;">
                                <tr>
                                    <td>사용자 ID</td>
                                    <td th:text="${userDTO.userId}"></td>
                                </tr>
                                <tr>
                                    <td>비밀번호</td>
                                    <td><button type="button" th:onclick="|location.href='@{/mypage/mypage/passwd(code=1)}'|" style="cursor:pointer;border:none; background-color: black; color:white; width: 95px;height: 30px;">비밀번호수정</button></td>
                                </tr>
                                <tr>
                                    <td>이름</td>
                                    <td th:text="${userDTO.name}"></td>
                                </tr>
                                <tr>
                                    <td>생년월일</td>
                                    <td th:text="${#strings.isEmpty(userDTO.birth) ? ''
                                  : (
                                      #strings.contains(userDTO.birth, ' ')
                                        ? T(java.time.LocalDateTime).parse(
                                            userDTO.birth,
                                            T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm:ss')
                                          ).toLocalDate()
                                        : T(java.time.LocalDate).parse(userDTO.birth)
                                    ).format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy년 MM월 dd일'))
                                }"></td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td>
                                        <input type="hidden" name="user_id" th:value="${userDTO.userId}">
                                        <input type="text"
                                               id="emailLocal"
                                               name="firstEmail"
                                               style="padding-right:5px;padding-left:5px; padding-bottom:4px; border:none; border-bottom:1px solid #dddddd; outline: none; width:130px; margin-right: 10px;"
                                               th:value="${userDTO.email != null and #strings.contains(userDTO.email,'@')
                                                            ? #strings.arraySplit(userDTO.email,'@')[0] : ''}">@<input
                                            type="text"
                                            id="emailDomain"
                                            name="secondEmail"
                                            style="padding-right:5px;padding-left:5px; padding-bottom:4px;margin-left:10px; width:100px; border:none; border-bottom:1px solid #dddddd; outline: none; margin-right: 10px;"
                                            th:value="${userDTO.email != null and #strings.contains(userDTO.email,'@')
                                                          ? (#strings.arraySplit(userDTO.email,'@').length > 1
                                                                ? #strings.arraySplit(userDTO.email,'@')[1] : '')
                                                          : ''}">

                                        <select name="email" id="emailSelect"  style="border:none; border-bottom:1px solid #dddddd; outline: none; margin-right: 10px; padding-right:5px;padding-left:5px; padding-bottom:4px;">
                                            <option value="select">직접 입력</option>
                                            <option value="naver">naver.com</option>
                                            <option value="daum">daum.com</option>
                                            <option value="google">google.com</option>
                                            <option value="nate">nate.com</option>
                                        </select>
                                        <button type="button" id="emailEditBtn" style="cursor:pointer;width: 70px;height: 30px;border:none; background-color: black; color: white; outline: none;">수정하기</button>
                                    </td>
                                </tr>
                                <tr><td>휴대폰</td>
                                    <td>
                                        <input type="text" id="phone1" name="firstPhone" style="border:none; border-bottom:1px solid #dddddd; outline: none; width:55px;margin-right: 10px; padding-right:5px;padding-left:16px; padding-bottom:4px;"
                                               th:value="${userDTO.phone != null and #strings.contains(userDTO.phone,'-')
                                                            ? #strings.arraySplit(userDTO.phone,'-')[0] : ''}"> - <input type="text" id="phone2" name="secondPhone" style="margin-left: 10px;outline: none;border:none; border-bottom:1px solid #dddddd;width:55px;margin-right: 10px; padding-right:5px;padding-left:13px; padding-bottom:4px;"
                                                                                                                         th:value="${userDTO.phone != null and #strings.contains(userDTO.phone,'-')
                                                                                                                                      ? (#strings.arraySplit(userDTO.phone,'-').length > 1
                                                                                                                                            ? #strings.arraySplit(userDTO.phone,'-')[1] : '')
                                                                                                                                      : ''}"> - <input id="phone3" type="text" name="thirdPhone" style="margin-left: 10px;border:none; border-bottom:1px solid #dddddd;outline: none;width:55px;margin-right: 10px; padding-right:5px;padding-left:13px; padding-bottom:4px;"
                                                                                                                                                       th:value="${userDTO.phone != null and #strings.contains(userDTO.phone,'-')
                                                                                                                                                              ? (#strings.arraySplit(userDTO.phone,'-').length > 2
                                                                                                                                                                    ? #strings.arraySplit(userDTO.phone,'-')[2] : '')
                                                                                                                                                              : ''}">
                                        <button type="button" id="phoneEditBtn" style="cursor:pointer;width: 70px;height: 30px;border:none; background-color: black; color:white;outline: none;">수정하기</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>주소</td>
                                    <td>
                                        <div><input type="text" name="postcode" th:value="${userDTO.postcode}" readonly placeholder="우편번호" style="border:none; border-bottom:1px solid #dddddd;outline: none;margin-right: 10px; padding-right:5px;padding-left:5px; padding-bottom:4px;margin-top: 8px;"> <button type="button" id="btn-postcode" style="cursor:pointer;width: 70px;height: 30px;border:none; background-color: black; color:white;">주소검색</button></div>
                                        <div><input type="text" name="address" th:value="${userDTO.address}" readonly placeholder="기본주소검색" style="border:none; border-bottom:1px solid #dddddd; width:400px;outline: none; margin-right: 10px; padding-right:5px;padding-left:5px; padding-bottom:4px;margin-top: 8px;"></div>
                                        <div><input type="text" name="detailAddress" th:value="${userDTO.detailAddress}" placeholder="상세주소입력" style="border:none; border-bottom:1px solid #dddddd; width:400px;outline: none; margin-right: 10px; padding-right:5px;padding-left:5px; padding-bottom:4px;margin-top: 8px;"></div>
                                    </td>
                                </tr>
                                <tr style="border-bottom:1px solid gray;">
                                    <td>탈퇴</td>
                                    <td><button type="button" th:onclick="|location.href='@{/mypage/mypage/passwd(code=2)}'|" style="cursor:pointer;background-color: #760c0c; color:white; border:none; font-weight: 300; width:70px; font-size: 12px; height:28px;">탈퇴하기</button></td>
                                </tr>
                            </table>
                            <div style="display: flex;justify-content:center;">
                                <div style="margin-top:20px; ">
                                    <button type="submit" name="code" value="3" style="cursor:pointer;border:none; background-color: black; color:white; font-weight: 300; width:190px; height:34px;">수정하기</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    </div>
                    <div style="margin-bottom:50px;"></div>
                    <script>
                        document.addEventListener("DOMContentLoaded", function () {
                            /* =====================
                               사용자 ID/이름 마스킹
                            ===================== */
                            const idCell = document.querySelector("table.kv tr:nth-child(1) td:nth-child(2)");
                            if (idCell && idCell.innerText) {
                                const userId = idCell.innerText.trim();
                                if (userId.length > 3) {
                                    idCell.innerText = userId.slice(0, 3) + "*".repeat(userId.length - 3);
                                }
                            }

                            const nameCell = document.querySelector("table.kv tr:nth-child(3) td:nth-child(2)");
                            if (nameCell && nameCell.innerText) {
                                const name = nameCell.innerText.trim();
                                nameCell.innerText =
                                    name.length >= 3 ? name[0] + "*".repeat(name.length - 2) + name.at(-1)
                                        : name.length === 2 ? name[0] + "*"
                                            : name;
                            }

                            /* =====================
                               이메일/휴대폰 편집 제어
                               (개별 id 기반, form 탐색 X)
                            ===================== */
                            const emailLocal   = document.getElementById("emailLocal");
                            const emailDomain  = document.getElementById("emailDomain");
                            const emailSelect  = document.getElementById("emailSelect");   // 반드시 id 부여
                            const emailEditBtn = document.getElementById("emailEditBtn");  // "수정하기" 버튼

                            const p1 = document.getElementById("phone1");
                            const p2 = document.getElementById("phone2");
                            const p3 = document.getElementById("phone3");
                            const phoneEditBtn = document.getElementById("phoneEditBtn");  // "수정하기" 버튼

                            // 초기 잠금
                            function lockEmail() {
                                if (!emailLocal || !emailDomain || !emailSelect) return;
                                emailLocal.readOnly  = true;
                                emailDomain.readOnly = true;
                                emailSelect.disabled = true;
                            }
                            function lockPhone() {
                                [p1, p2, p3].forEach(i => i && (i.readOnly = true));
                            }
                            lockEmail();
                            lockPhone();

                            // 셀렉트 적용 로직
                            let emailEditing = false;
                            function applyEmailSelect() {
                                if (!emailSelect || !emailDomain) return;
                                const val = emailSelect.value;
                                const txt = emailSelect.options[emailSelect.selectedIndex].textContent.trim();
                                if (val !== "select") {
                                    emailDomain.value = txt;
                                    emailDomain.readOnly = true;
                                } else {
                                    // 직접입력은 편집 중일 때만 허용
                                    emailDomain.readOnly = !emailEditing;
                                }
                            }

                            // 이메일 "수정하기" 클릭 -> 잠금 해제
                            if (emailEditBtn) {
                                emailEditBtn.addEventListener("click", function () {
                                    if (!emailLocal || !emailSelect) return;
                                    emailEditing = true;
                                    emailLocal.readOnly  = false;
                                    emailSelect.disabled = false;
                                    applyEmailSelect();
                                    emailLocal.focus();
                                });
                            }

                            // 셀렉트 변경 반영
                            if (emailSelect) {
                                emailSelect.addEventListener("change", applyEmailSelect);
                            }

                            // 휴대폰 "수정하기" 클릭 -> 잠금 해제
                            if (phoneEditBtn) {
                                phoneEditBtn.addEventListener("click", function () {
                                    [p1, p2, p3].forEach(i => i && (i.readOnly = false));
                                    p1 && p1.focus();
                                });
                            }

                            /* =====================
                               카카오(다음) 우편번호
                            ===================== */
                            const addressRow = Array.from(document.querySelectorAll("table.kv tr"))
                                .find(tr => tr.firstElementChild && tr.firstElementChild.textContent.trim() === "주소");
                            if (addressRow) {
                                const zipInput   = addressRow.querySelector('input[placeholder="우편번호"]');
                                const addr1Input = addressRow.querySelector('input[placeholder="기본주소검색"]');
                                const addr2Input = addressRow.querySelector('input[placeholder="상세주소입력"]');
                                const searchBtn  = document.getElementById("btn-postcode");
                                if (addr1Input) addr1Input.readOnly = true;

                                function openPostcodePopup() {
                                    new daum.Postcode({
                                        oncomplete: function (data) {
                                            const baseAddr = data.roadAddress || data.jibunAddress || data.address || "";
                                            let extra = "";
                                            if (data.bname && /[동|로|가]$/.test(data.bname)) extra += data.bname;
                                            if (data.buildingName) extra += (extra ? ", " : "") + data.buildingName;
                                            const fullAddr = extra ? `${baseAddr} (${extra})` : baseAddr;

                                            if (zipInput)   zipInput.value = data.zonecode;
                                            if (addr1Input) addr1Input.value = fullAddr;
                                            if (addr2Input) { addr2Input.value = ""; addr2Input.focus(); }
                                        }
                                    }).open();
                                }

                                if (searchBtn) {
                                    searchBtn.addEventListener("click", function (e) {
                                        e.preventDefault();
                                        openPostcodePopup();
                                    });
                                }
                            }
                        });
                        </script>
                </div>
            </div>
        </div>
        <div style="margin-top:100px;"></div>
        <div th:replace="~{main/footer.html}"></div>
    </main>
</body>
</html>
