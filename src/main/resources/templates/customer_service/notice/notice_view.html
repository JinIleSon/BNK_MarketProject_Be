    <script>
    const body     = document.body;
    const menuBtn  = document.getElementById('menuBtn');
    const closeBtn = document.getElementById('closeBtn');
    const overlay  = document.getElementById('menuOverlay');

    function openMenu(){
        overlay.classList.add('open');
        overlay.setAttribute('aria-hidden', 'false');
        menuBtn.setAttribute('aria-expanded', 'true');
        body.style.overflow = 'hidden'; // ë’¤ ìŠ¤í¬ë¡¤ ì ê¸ˆ
    }
    function closeMenu(){
        overlay.classList.remove('open');
        overlay.setAttribute('aria-hidden', 'true');
        menuBtn.setAttribute('aria-expanded', 'false');
        body.style.overflow = '';
    }

    menuBtn.addEventListener('click', openMenu);
    closeBtn.addEventListener('click', closeMenu);
    overlay.addEventListener('click', (e) => {
        // ë¹ˆ ë°°ê²½ í´ë¦­ ì‹œ ë‹«ê¸° (ë©”ë‰´ ì½˜í…ì¸  í´ë¦­ì€ ë¬´ì‹œ)
        if(e.target === overlay) closeMenu();
    });
    // Esc í‚¤ë¡œ ë‹«ê¸°
    window.addEventListener('keydown', (e)=>{
        if(e.key === 'Escape' && overlay.classList.contains('open')) closeMenu();
    });
    // ====== ìƒˆë¡œ ì¶”ê°€: ì¹´í…Œê³ ë¦¬ í´ë¦­ ì‹œ í˜ì´ë“œì¸ ======
    // ë§¤í•‘ì€ data-cat ê°’ê³¼ data-sub ê°’ì„ ë™ì¼ í‚¤ë¡œ ì—°ê²°
    const catLinks = document.querySelectorAll('.overlay__menu a[data-cat]');
    const panels   = document.querySelectorAll('#subcol .panel');

    function setActiveCat(target){
        catLinks.forEach(a => a.classList.remove('is-active'));
        if(target) target.classList.add('is-active');
    }

    function showPanel(key){
        panels.forEach(p => p.classList.toggle('show', p.dataset.key === key));
    }

    catLinks.forEach(link => {
    link.addEventListener('click', (e) => {
            e.preventDefault();

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const items = document.querySelectorAll(".faq-item");
            const moreBtn = document.getElementById("btn-more");
            const lessBtn = document.getElementById("btn-less");

            let visible = 3;
            const step = 3;
            const max = 10;

            function render() {
                items.forEach((item, i) => {
                    item.style.display = i < visible ? "block" : "none";
                });
                moreBtn.style.display = visible < Math.min(items.length, max) ? "inline-block" : "none";
                lessBtn.style.display = visible >= Math.min(items.length, max) ? "inline-block" : "none";
            }

            moreBtn.addEventListener("click", () => {
                visible = Math.min(visible + step, max, items.length);
                render();
            });

            lessBtn.addEventListener("click", () => {
                visible = 3;
                render();
                window.scrollTo({ top: 0, behavior: "smooth" });
            });

            render();
        });

        // Q/A í† ê¸€ ê¸°ëŠ¥
        function toggleContent(btn) {
            const content = btn.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        }
    </script>

    <script>
        // --- ìš”ì†Œ ê°€ì ¸ì˜¤ê¸° ---
        const body     = document.body;
        const menuBtn  = document.getElementById('menuBtn');   // ì™¼ìª½ ìƒë‹¨ ë²„íŠ¼
        const closeBtn = document.getElementById('closeBtn');  // X ë²„íŠ¼
        const overlay  = document.getElementById('menuOverlay'); // ì „ì²´ ì˜¤ë²„ë ˆì´

        // --- ë©”ë‰´ ì—´ê¸° ---
        function openMenu(){
            overlay.classList.add('open');  // CSS .open ì ìš© â†’ ì™¼ìª½ì—ì„œ íŒ¨ë„ ìŠ¬ë¼ì´ë“œ
            overlay.setAttribute('aria-hidden', 'false');
            menuBtn.setAttribute('aria-expanded', 'true');
            body.style.overflow = 'hidden'; // ë°°ê²½ ìŠ¤í¬ë¡¤ ë§‰ìŒ
        }

        // --- ë©”ë‰´ ë‹«ê¸° ---
        function closeMenu(){
            overlay.classList.remove('open');
            overlay.setAttribute('aria-hidden', 'true');
            menuBtn.setAttribute('aria-expanded', 'false');
            body.style.overflow = ''; // ìŠ¤í¬ë¡¤ ë‹¤ì‹œ ê°€ëŠ¥
        }

        // --- ì´ë²¤íŠ¸ ì—°ê²° ---
        if(menuBtn && closeBtn && overlay){
            menuBtn.addEventListener('click', openMenu); // ë²„íŠ¼ í´ë¦­ ì‹œ ì—´ê¸°
            closeBtn.addEventListener('click', closeMenu); // X ë²„íŠ¼ í´ë¦­ ì‹œ ë‹«ê¸°

            // ë°°ê²½ í´ë¦­ ì‹œ ë‹«ê¸°
            overlay.addEventListener('click', (e) => {
                if(e.target === overlay) closeMenu();
            });

            // ESC í‚¤ ëˆŒë €ì„ ë•Œ ë‹«ê¸°
            window.addEventListener('keydown', (e)=>{
                if(e.key === 'Escape' && overlay.classList.contains('open')) closeMenu();
            });
        }
    </script>

                panels.forEach(p => p.classList.remove('show'));
