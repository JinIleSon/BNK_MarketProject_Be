<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="category-id" th:if="${categoryId}" th:content="${categoryId}">
    <title>product_list</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;500&family=Noto+Serif+KR:wght@300;400&display=swap"
          rel="stylesheet">
    <style>
        html {
            scrollbar-gutter: stable;
        }

        .icon-btn {
            background: none;
            border: 1px solid #000;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: grid;
            place-items: center;
        }

        /* 1) 스크림(배경) - 화면 전체 덮음 + 블러 */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.28); /* 반투명이어야 blur 보임 */
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px); /* 사파리용 */
            opacity: 0;
            pointer-events: none;
            transition: opacity .25s ease;
            z-index: 1000;
        }

        .overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        /* 2) 왼쪽에서 나오는 패널 */
        .overlay__panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 50vw; /* 화면 절반 */
            max-width: 900px; /*(선택) 최대 폭 제한 */
            height: 100%;
            background: white; /* 패널 자체는 불투명해도 OK */
            transform: translateX(-100%); /* 화면 밖에서 시작 */
            transition: transform .35s ease;
            will-change: transform;
            display: flex;
            flex-direction: column;
        }

        .overlay.open .overlay__panel {
            transform: translateX(0);
        }

        /* 상단 닫기 버튼과 로고 영역 */
        .overlay__top {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 20px;
        }

        .overlay__close {
            background: none;
            border: 1px solid;
            width: 100px;
            height: 50px;
            cursor: pointer;
            position: relative;
            border: none;
            margin-left: 0.3%;
        }

        .overlay__close::before,
        .overlay__close::after {
            content: "";
            position: absolute;
            left: 15px;
            right: 10px;
            top: 25px;
            height: 2px;
            background: #000;
        }

        .overlay__close::before {
            transform: rotate(45deg);
        }

        .overlay__close::after {
            transform: rotate(-45deg);
        }

        /* 메뉴 그리드 */
        .overlay__menu {
            display: grid;
            grid-template-columns: 180px auto;
            gap: 24px;
            padding: 40px 20px;
            font-size: 16px;
        }

        .overlay__menu a {
            text-decoration: none;
            color: #000;
            display: block;
            padding: 8px 0;
        }

        .overlay__menu strong {
            font-weight: 700;
        }

        /* Header Sticky 및 background 적용 */
        :root {
            --glass-bg: rgba(255, 255, 255, .55); /* 호버 시 배경 투명도 */
            --glass-blur: 8px; /* 블러 정도 */
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* ===== 헤더 (처음엔 투명, hover 시 반투명) ===== */
        .site-header {
            position: sticky; /* 스크롤해도 상단 고정 */
            top: 0;
            z-index: 900; /* 오버레이(1000)보다 낮게 */
        }

        .site-header::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0); /* 기본 완전 투명 */
            transition: background 0.4s ease;
            z-index: -1;
            pointer-events: none; /* 클릭 방해 금지 */
        }

        .site-header:hover::before {
            background: rgba(255, 255, 255, 0.7); /* 마우스 올리면 반투명 */
        }

        .site-header .inner {
            position: relative;
            z-index: 1; /* ::before 아래로 깔리게 */
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 16px 24px;
            border-bottom: 1px solid #000; /* 필요 없으면 제거 */
        }

        footer a {
            text-decoration: none;
            font-weight: 300;
            color: black;
        }

        /* 페이지네이션 */
        /* 게시판 아래버튼 부분 */
        .prev-page {
            background-color: white;
            border: none;
            margin-right: 15px;
            width: 50px;
            height: 30px;
            cursor: pointer;
        }

        .next-page {
            background-color: white;
            border: none;
            margin-left: 15px;
            width: 50px;
            height: 30px;
            margin-right: 3px;
            cursor: pointer;
        }

        /* 게시판 아래버튼 부분 끝 */
        .title-didone {
            text-align: center;
            font-family: 'Bodoni Moda', 'Didot', 'Bodoni 72', 'Times New Roman', serif;
            margin-left: 45px;
            font-weight: 400;
            letter-spacing: .02em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .title-didone.ko {
            font-family: 'Noto Serif KR', 'Bodoni Moda', serif;
            font-weight: 300;
        }
    </style>
</head>


<body>
<div th:replace="~{main/header.html}"></div>
<div style="height:100%;">
    <div style="display: flex;">
        <div style="flex:1; margin-left:7.6%; font-size:18px;"><b>상품목록</b></div>
        <div style="margin-right:7.5%;">HOME > <span
                th:utext="${categoryId == 4 ? '패션 > <b>여성의류</b>' :
                            (categoryId == 3 ? '패션 > <b>남성의류</b>' :
                            (categoryId == 2 ? '패션 > <b>키즈의류</b>' :
                            (categoryId == 5 ? '패션 > <b>스포츠의류</b>' :
                            (categoryId == 7 ? '뷰티 > <b>화장품</b>' :
                            (categoryId == 8 ? '뷰티 > <b>향수</b>' :
                            (categoryId == 10 ? '전자제품 > <b>생활기기</b>' :
                            (categoryId == 11 ? '전자제품 > <b>음향기기</b>' :
                            (categoryId == 13 ? '홈 > <b>대형가구</b>' :
                            (categoryId == 14 ? '홈 > <b>소형가구</b>' :
                            (categoryId == 16 ? '레저 > <b>스터프</b>' :
                            (categoryId == 17 ? '레저 > <b>탈것</b>' : '<b>전체상품</b>')))))))))))}"></span></div>

    </div>
    <hr style="border:none; border-top:1px solid black;">
    <div style="color:gray; margin-left:7.6%; margin-bottom:30px;">
        <a th:classappend="${sort}=='sales' ? ' active'"
           th:href="@{/product/list(sort='sales',     pg=1, size=${pageResponseProductDTO.size}, categoryId=${categoryId})}">판매많은순</a>&nbsp;&nbsp;<span style="color:black;">|</span>&nbsp;
        <a th:classappend="${sort}=='priceAsc' ? ' active'"
           th:href="@{/product/list(sort='priceAsc',  pg=1, size=${pageResponseProductDTO.size}, categoryId=${categoryId})}">낮은가격순</a>&nbsp;&nbsp;<span style="color:black;">|</span>&nbsp;
        <a th:classappend="${sort}=='priceDesc' ? ' active'"
           th:href="@{/product/list(sort='priceDesc', pg=1, size=${pageResponseProductDTO.size}, categoryId=${categoryId})}">높은가격순</a>&nbsp;&nbsp;<span style="color:black;">|</span>&nbsp;
        <a th:classappend="${sort}=='rating' ? ' active'"
           th:href="@{/product/list(sort='rating',    pg=1, size=${pageResponseProductDTO.size}, categoryId=${categoryId})}">평점높은순</a>&nbsp;&nbsp;<span style="color:black;">|</span>&nbsp;
        <a th:classappend="${sort}=='review' ? ' active'"
           th:href="@{/product/list(sort='review',    pg=1, size=${pageResponseProductDTO.size}, categoryId=${categoryId})}">후기많은순</a>&nbsp;&nbsp;<span style="color:black;">|</span>&nbsp;
        <a th:classappend="${sort}=='recent' ? ' active'"
           th:href="@{/product/list(sort='recent',    pg=1, size=${pageResponseProductDTO.size}, categoryId=${categoryId})}">최근등록순</a>
    </div>

    <style>
        .active {
            font-weight: 700;
            text-decoration: none;
            color: #000;
        }
    </style>

    <div style="display:flex; gap:80px; justify-content: center; flex-wrap:wrap;">
        <!-- 상품 카드 반복 -->
        <th:block th:each="p : ${pageResponseProductDTO.dtoList}">
            <a th:href="@{/product/views(id=${p.id}, categoryId=${categoryId})}">
                <img style="width:40vw;"
                     th:src="${p.url} != null ? (@{/__${p.url}__}) : @{/images/placeholder.png}">

                <div style="display:flex; justify-content:space-between; align-items:flex-end; width: 0px;">
                    <!-- 좌측: 텍스트 영역 -->
                    <div style="flex:1; display:flex; flex-direction:column;"
                         th:with="
             orig=${p.price},
             discAmt=${p.discount != null ? p.discount : 0},
             discSafe=${(discAmt > orig) ? orig : discAmt},
             final=${orig - discSafe},
             rate=${orig > 0 ? T(java.lang.Math).round(discSafe * 100.0 / orig) : 0},
             stars=${p.ratingAvg != null ? T(java.lang.Math).round(p.ratingAvg) : 0}
           ">
                        <span style="font-size:18px;" th:text="${p.product_name}">상품명</span>
                        <span style="font-size:10px; width:460px;" th:text="${p.sub_description}">설명</span>

                        <!-- 최종가 -->
                        <span style="font-size:18px;"
                              th:text="${#numbers.formatInteger(final,3,'COMMA')} + '원'">0원</span>

                        <!-- 원가 + 할인율 -->
                        <span style="color:gray;" th:if="${discSafe > 0}">
                          <s th:text="${#numbers.formatInteger(orig,3,'COMMA')} + '원'">0원</s>
                          <font color="red" th:text="' ' + ${rate} + '%↓'">0%↓</font>
                        </span>

                        <style>
                            .stars i{ color:#ddd; font-style:normal; }   /* 기본 5개는 회색 */
                            .stars i.on{ color:#ffcc00; }                /* 채워질 별만 노란색 */
                        </style>

                        <!-- 별점(노란색) + (평균/리뷰수) -->
                        <span class="stars"
                              th:with="
                                avg=${p.ratingAvg} ?: 0.0,
                                cnt=${p.ratingCnt} ?: 0,
                                stars=${T(java.lang.Math).round(avg)}">
                          <i th:each="i : ${#numbers.sequence(1,5)}"
                             th:classappend="${i <= stars} ? ' on' : ''">★</i>
                          <span style="color:#666; font-size:12px;"
                                th:text="| (${#numbers.formatDecimal(avg,1,1)} / 5)|"> </span>
                        </span>
                    </div>

                    <!-- C. 모노 아이콘형 -->
                    <div class="ship-badge--mono"
                         th:if="${p.delichar != null}"
                         th:classappend="${p.delichar == 0} ? ' is-free' : ''"
                         th:with="isFree=${p.delichar == 0},
              shipLabel=${isFree ? 'FREE SHIPPING' : 'SHIPPING ' + #numbers.formatInteger(p.delichar,3,'COMMA') + '원'}">
                        <span th:text="${shipLabel}"
                              th:style="${p.delichar == 0} ? 'font-size:12px;' : 'font-size:10px;'">SHIPPING 3,000원</span>
                    </div>


                    <!-- 우측: 판매자 영역(고객만족우수) -->
                    <!-- 우측: 브랜드/배지 (트렌디 버전) -->
                    <div class="brand-meta"
                         th:with="avg=${p.ratingAvg} ?: 0.0,
              badge=${avg >= 4.5 ? 'TOP RATED' : 'CURATED'}">
                        <span class="brand-name" th:text="${p.brand_name}">NICHIYA_WOMEN</span>
                        <span class="brand-badge"
                              th:classappend="${badge == 'TOP RATED'} ? ' is-top' : ''"
                              th:text="${badge}">TOP RATED</span>
                    </div>
                </div>
            </a>
        </th:block>
        <style>
            /* === 브랜드/배지 트렌디 스타일 === */
            .brand-meta{
                margin-left:auto;
                display:flex;
                flex-direction:column;
                align-items:flex-end;
                gap:6px;
                padding-left:65px;
                margin-bottom:10px;
                width:220px; /* 살짝 넓혀 여유 확보 */
            }

            .brand-name{
                font-family: 'Bodoni Moda', 'Noto Serif KR', serif;
                font-weight:500;
                font-variant-caps: all-small-caps;
                letter-spacing:.06em;
                font-size:14px;
                color:#111;
                opacity:.9;
            }

            /* Glass pill badge */
            .brand-badge{
                display:inline-flex;
                align-items:center;
                gap:6px;
                padding:.34rem .7rem;
                font-size:12px;
                letter-spacing:.08em;
                font-weight:500;
                border:1px solid rgba(0,0,0,.18);
                border-radius:999px;
                background: rgba(255,255,255,.45);
                -webkit-backdrop-filter: blur(6px);
                backdrop-filter: blur(6px);
                color:#111;
                white-space:nowrap;
                transition: all .2s ease;
            }

            .brand-badge::before{
                content:"★";
                font-size:11px;
                opacity:.7;
            }

            .brand-badge:hover{
                background: rgba(255,255,255,.7);
                border-color: rgba(0,0,0,.28);
                transform: translateY(-1px);
            }

            /* 작을 때 줄바꿈/폭 대응 */
            @media (max-width: 900px){
                .brand-meta{ width:auto; padding-left:20px; }
                .brand-name{ font-size:13px; }
            }

            /* 공통: 텍스트 계산용 */
            .ship-badge,
            .ship-badge--ticket,
            .ship-badge--line,
            .ship-badge--mono{
                font-size:12px;
                font-weight:500;
                letter-spacing:.06em;
                color:#111;
                white-space:nowrap;
                transition:all .2s ease;
            }

            /* A. 티켓형 (notch + dash) */
            .ship-badge--ticket{
                position:relative;
                display:inline-flex;
                align-items:center;
                gap:8px;
                height:32px;
                padding:.34rem 1rem;
                border:1px dashed rgba(0,0,0,.35);
                border-radius:12px;
                background:#fff;
                margin-bottom:27px;
            }
            .ship-badge--ticket::before,
            .ship-badge--ticket::after{
                content:"";
                position:absolute;
                top:50%;
                width:12px; height:12px;
                border:1px solid rgba(0,0,0,.25);
                border-radius:50%;
                background:#fff;            /* 페이지 바탕이 흰색이므로 컷아웃처럼 보임 */
                transform:translateY(-50%);
            }
            .ship-badge--ticket::before{ left:-7px; }
            .ship-badge--ticket::after{  right:-7px; }
            .ship-badge--ticket:hover{ transform:translateY(-1px); border-color:rgba(0,0,0,.5); }

            /* B. 라인형 (텍스트 언더라인 애니메이션) */
            .ship-badge--line{
                position:relative;
                display:inline-flex; align-items:center; gap:8px;
                padding:.2rem .1rem .28rem .1rem;
                margin-bottom:27px;
                background-image: linear-gradient(currentColor,currentColor);
                background-size: 0% 1px;           /* 시작: 0% */
                background-repeat:no-repeat;
                background-position: 0 100%;
            }
            .ship-badge--line::before{
                content:"•";
                font-size:18px; line-height:1; opacity:.55;
            }
            .ship-badge--line:hover{
                background-size:100% 1px;          /* 호버 시 라인 채워짐 */
            }

            /* C. 모노 아이콘형 (글래스 + 트럭 마스크) */
            .ship-badge--mono{
                display:inline-flex; align-items:center; gap:8px;
                height:32px; padding:.34rem .8rem; margin-bottom:27px;
                border:1px solid rgba(0,0,0,.18);
                border-radius:999px;
                background: rgba(255,255,255,.45);
                -webkit-backdrop-filter: blur(6px);
                backdrop-filter: blur(6px);
            }
            .ship-badge--mono::before{
                content:"";
                width:14px; height:14px; display:inline-block;
                background:#111; opacity:.8;
                /* 모노 트럭 아이콘 (SVG 마스크) */
                -webkit-mask: url('data:image/svg+xml;utf8,\
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">\
  <path d="M3 7h11v8H3V7zm11 0h3l4 4v4h-7V7zm-8 9a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm11 0a2 2 0 1 0 .001 4.001A2 2 0 0 0 17 16z"/>\
  </svg>') no-repeat center / contain;
                mask: url('data:image/svg+xml;utf8,\
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">\
  <path d="M3 7h11v8H3V7zm11 0h3l4 4v4h-7V7zm-8 9a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm11 0a2 2 0 1 0 .001 4.001A2 2 0 0 0 17 16z"/>\
  </svg>') no-repeat center / contain;
            }
            .ship-badge--mono:hover{
                background: rgba(255,255,255,.7);
                border-color: rgba(0,0,0,.28);
                transform: translateY(-1px);
            }

            /* 무료배송 강조 (세 스타일 공통으로 먹게) */
            .free    { border-color:rgba(0,0,0,.32) !important; }
            .free:not(.ship-badge--line){
                background: rgba(255,255,255,.6) !important;
            }

            /* FREE SHIPPING 강조 (모노 배지 변형) */
            .ship-badge--mono.is-free{
                border-color: rgba(26,143,92,.35);
                background: var(--accent-free-tint);
                color:#0d3b29;
            }
            .ship-badge--mono.is-free::before{
                background: var(--accent-free);
                opacity:.9;
            }
            .ship-badge--mono.is-free:hover{
                background: rgba(26,143,92,.14);
                border-color: rgba(26,143,92,.5);
            }

            /* TOP RATED 강조 (브랜드 배지 변형) */
            .brand-badge.is-top{
                font-size:10px;          /* 기본 12px → 10px */
                padding:.28rem .60rem;   /* (선택) 글자 줄었을 때 pill 균형 */
                border-color: rgba(176,138,45,.45);
                background: var(--accent-top-tint);
                box-shadow: inset 0 0 0 1px rgba(176,138,45,.25);
                color:#2b2412;
            }
            .brand-badge.is-top::before{
                content:"★";
                opacity:1;
                color: var(--accent-top);
            }
            .brand-badge.is-top:hover{
                background: rgba(176,138,45,.16);
                border-color: rgba(176,138,45,.6);
            }

            /* 유료배송일 때 텍스트만 살짝 작게 */
            .ship-badge--mono:not(.is-free) span{ font-size:10px; }
        </style>
        <!-- /상품 카드 반복 -->
    </div>
</div>
<div style="height:100px; margin-top:40px; display:flex; justify-content:center;">
    <input class="prev-page"
           th:if="${pageResponseProductDTO.prev}"
           th:onclick="|location.href='@{/product/list(pg=${pageResponseProductDTO.start - 1}, size=${pageResponseProductDTO.size}, sort=${sort}, categoryId=${categoryId})}'|" type="button" value="< 이전">

    <th:block th:each="num : ${#numbers.sequence(pageResponseProductDTO.start, pageResponseProductDTO.end)}">
        <input th:class="${num == pageResponseProductDTO.pg ? 'current' : 'num'}"
               th:onclick="|location.href='@{/product/list(pg=${num}, size=${pageResponseProductDTO.size}, sort=${sort}, categoryId=${categoryId})}'|"
               th:value="${num}" type="button"/>
    </th:block>

    <input class="next-page"
           th:if="${pageResponseProductDTO.next}"
           th:onclick="|location.href='@{/product/list(pg=${pageResponseProductDTO.end + 1}, size=${pageResponseProductDTO.size}, sort=${sort}, categoryId=${categoryId})}'|" type="button" value="다음 >">
</div>
<style>
    .current {
        border: 1px solid #333;
        background-color: #333;
        color: white;
        height: 30px;
        width: 30px;
        margin-right: 7px;
        line-height: 1;
    }

    .num {
        cursor: pointer;
        border: 1px solid #ddd;
        color: #555;
        height: 30px;
        width: 30px;
        margin-right: 7px;
        line-height: 1;
    }

    .euro-nav__list {
        max-height: 0; /* 기본은 접힘 */
        overflow: hidden; /* 안 보이게 */
        transition: max-height 0.15s ease;
    }

    .euro-nav__group.open .euro-nav__list {
        max-height: 500px; /* 펼쳐졌을 때 (충분히 크게 설정) */
    }
</style>
<div th:replace="~{main/footer.html}"></div>
</body>
</html>
