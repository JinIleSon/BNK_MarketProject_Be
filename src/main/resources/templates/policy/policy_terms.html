<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>약관 안내 | NICHIYA</title>
    <style>
        :root {
            --black: #111;
            --gray: #666;
            --light: #f6f6f6;
            --line: #e5e5e5;
            --focus: #111;
            --max: 1024px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            margin: 0
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Pretendard, "Apple SD Gothic Neo", "Malgun Gothic", "Noto Sans KR", sans-serif;
            color: var(--black);
            background: #fff;
            line-height: 1.6;
        }

        a {
            color: inherit;
            text-decoration: none
        }

        #wrapper{
            margin-bottom: 100px;
        }

        /* ===== Tabs with icons ===== */
        .tabbar {
            max-width: 1024px;
            margin: 0 auto 32px;
            /* ✅ 하단에 여유 공간 (32px 정도) */
            padding: 10px 0;
            /* ✅ 위아래 공간 추가 */
            border-bottom: 1px solid #e5e5e5;
            display: grid;
            grid-template-columns: repeat(5, minmax(0, 1fr));
            gap: 0;
            background: #fff;
            /* 필요하면 흰 배경으로 통일 */
        }

        .icon-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px 8px;
            color: #666;
            cursor: pointer;
            border: 1px solid #e5e5e5;
            background: #f9f9f9;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .icon-tab:hover {
            background: #eee;
            color: #222;
        }

        .icon-tab.is-active {
            background: #111;
            /* ✅ 검정 배경 */
            color: #fff;
            /* ✅ 흰 글씨/아이콘 */
            border-color: #111;
            /* ✅ 테두리도 맞춤 */
        }

        .icon {
            width: 28px;
            height: 28px;
        }


        .tab-label {
            font-size: 14px;
            /* 라벨 더 작게 */
            letter-spacing: .02em;
        }

        /* ===== Page title & print button ===== */
        .toolbar {
            max-width: var(--max);
            margin: 0 auto;
            padding: 28px 20px 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        h1.page-title {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -.01em;
        }

        .print-btn {
            appearance: none;
            border: 1px solid var(--black);
            background: #fff;
            color: var(--black);
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 0;
            cursor: pointer;
        }

        .print-btn:hover {
            background: #000;
            color: #fff
        }

        /* ===== Content ===== */
        .content {
            max-width: var(--max);
            margin: 0 auto;
            padding: 24px 20px 80px;
        }

        .terms {
            border-top: 1px solid var(--line);
        }

        .terms section {
            padding: 28px 0;
            border-bottom: 1px solid var(--line);
        }

        .terms h2 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -.01em;
            margin: 0 0 14px;
        }

        .terms h3 {
            font-size: 16px;
            font-weight: 600;
            margin: 24px 0 8px;
        }

        .terms p,
        .terms li {
            /* color: #333 */
            color: #888;
            font-family: '돋움';
            font-size: 12px;
        }

        .muted {
            color: #777
        }

        /* Small TOC chips */
        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0 2px;
        }

        .chip {
            border: 1px solid var(--line);
            padding: 6px 10px;
            font-size: 12px;
        }

        /* Footer note */
        .foot-note {
            color: #777;
            font-size: 12px;
            margin-top: 28px
        }

        /* ===== Print styles ===== */
        @media print {

            .tabbar,
            .print-btn {
                display: none !important;
            }

            .toolbar {
                padding: 0 0 12px 0
            }

            .content {
                padding: 0
            }

            h1.page-title {
                font-size: 24px;
            }

            .terms section {
                page-break-inside: avoid;
            }

            body {
                color: #000
            }

            /* 헤더/푸터를 직접 추가한다면, 해당 요소에 .print-skip 클래스를 붙이면 인쇄에서 숨겨집니다. */
            .print-skip {
                display: none !important;
            }
        }

        .toolbar {
            padding: 0 0 12px 0
        }

        .content {
            padding: 0
        }

        h1.page-title {
            font-size: 24px;
        }

        .terms section {
            page-break-inside: avoid;
        }

        body {
            color: #000
        }
        /* ----- 약관 본문 텍스트 전용 ----- */
.terms p,
.terms li {
  font-family: "Dotum","돋움", system-ui, -apple-system, Segoe UI, Roboto, Pretendard, "Apple SD Gothic Neo", "Malgun Gothic", "Noto Sans KR", sans-serif;
  font-size: 12px;
  color: #888;
}

/* (선택) 목록 들여쓰기 균일화가 필요하면 */
.terms ul,
.terms ol { padding-left: 18px; margin: 0 0 12px; }
    </style>
</head>
<body>
<div th:replace="~{main/header.html}"></div>

    <div id="wrapper">
        <nav class="tabbar" role="tablist" aria-label="약관 선택">
            <!-- 활성화는 .is-active 로 제어됩니다. 각 버튼은 location.hash 와 동기화됩니다. -->
            <button class="icon-tab" role="tab" aria-selected="false" data-key="buyer" id="tab-buyer">
                <!-- 장바구니 아이콘 -->
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M3 4h2l2.6 11.2A2 2 0 0 0 9.6 17H18a2 2 0 0 0 2-1.6L21 8H6" />
                    <circle cx="9" cy="20" r="1.5" />
                    <circle cx="18" cy="20" r="1.5" />
                </svg>
                <span class="tab-label">구매회원 약관</span>
            </button>

            <button class="icon-tab" role="tab" aria-selected="false" data-key="seller" id="tab-seller">
                <!-- 상점/스토어 아이콘 -->
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path
                        d="M3 10h18M5 10l1.8-5.4A2 2 0 0 1 8.7 3h6.6a2 2 0 0 1 1.9 1.6L19 10M5 10v9a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-9" />
                </svg>
                <span class="tab-label">판매회원 약관</span>
            </button>

            <button class="icon-tab" role="tab" aria-selected="false" data-key="finance" id="tab-finance">
                <!-- 카드 아이콘 -->
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <rect x="2.5" y="5" width="19" height="14" rx="2" ry="2" />
                    <path d="M2.5 9.5h19" />
                    <path d="M7.5 14.5h4" />
                </svg>
                <span class="tab-label">전자금융거래 약관</span>
            </button>

            <button class="icon-tab" role="tab" aria-selected="false" data-key="location" id="tab-location">
                <!-- 위치 핀 아이콘 -->
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M12 22s7-6.2 7-12a7 7 0 0 0-14 0c0 5.8 7 12 7 12z" />
                    <circle cx="12" cy="10" r="2.5" />
                </svg>
                <span class="tab-label">위치정보 약관</span>
            </button>

            <button class="icon-tab" role="tab" aria-selected="false" data-key="privacy" id="tab-privacy">
                <!-- 방패(개인정보) 아이콘 -->
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M12 3l7 3v6c0 5-3.5 7.8-7 9-3.5-1.2-7-4-7-9V6l7-3z" />
                    <path d="M9.5 12l2 2 3-3" />
                </svg>
                <span class="tab-label">개인정보 처리방침</span>
            </button>
        </nav>

        <div class="toolbar">
            <h1 class="page-title" id="pageTitle">구매회원 약관</h1>
            <button class="print-btn" type="button" aria-label="약관 인쇄" onclick="window.print()">인쇄</button>
        </div>

        <main class="content" id="content" role="region" aria-labelledby="pageTitle">
            <div class="terms" id="terms"></div>
        </main>
    </div>
<script th:inline="javascript">
    /*<![CDATA[*/
    window.termsFromServer = {
        buyer   : /*[[${dtoList.terms_buyer}]]*/ '',
        seller  : /*[[${dtoList.terms_seller}]]*/ '',
        finance : /*[[${dtoList.terms_finance}]]*/ '',
        location: /*[[${dtoList.terms_location}]]*/ '',
        privacy : /*[[${dtoList.terms_privacy}]]*/ ''
    };
    /*]]>*/
</script>
<script>
    const titles = {
        buyer: '구매회원 이용약관',
        seller: '판매회원 이용약관',
        finance: '전자금융거래 이용약관',
        location: '위치정보 이용약관',
        privacy: '개인정보 처리방침'
    };

    // 서버 값으로 termsData 생성
    const termsData = ['buyer','seller','finance','location','privacy']
        .reduce((acc, key) => {
            const html = (window.termsFromServer && window.termsFromServer[key]) || '';
            acc[key] = {
                title: titles[key],
                sections: [
                    { h2: titles[key], body: html || '<p class="muted">콘텐츠가 준비 중입니다.</p>' }
                ]
            };
            return acc;
        }, {});
</script>
<script>
        // ===== 렌더링 유틸 =====
        const $ = (sel, ctx = document) => ctx.querySelector(sel);
        const $$ = (sel, ctx = document) => Array.from(ctx.querySelectorAll(sel));

        function render(key) {
            const data = termsData[key] || termsData.buyer;
            $('#pageTitle').textContent = data.title;

            const frag = document.createDocumentFragment();
            data.sections.forEach(sec => {
                const s = document.createElement('section');
                s.innerHTML = `<h2>${sec.h2}</h2>${sec.body}`;
                frag.appendChild(s);
            });
            const wrap = document.getElementById('terms');
            wrap.innerHTML = '';
            wrap.appendChild(frag);

            // 탭 하이라이트
            $$('.icon-tab').forEach(btn => {
                const active = btn.dataset.key === key;
                btn.classList.toggle('is-active', active);
                btn.setAttribute('aria-selected', active);
            });
        }

        // 탭 클릭 핸들러
        $$('.icon-tab').forEach(btn => {
            btn.addEventListener('click', () => {
                const key = btn.dataset.key;
                location.hash = key; // URL에 반영 (북마크/새로고침 유지)
            });
        });

        // 해시 기반 라우팅
        function onHashChange() {
            const key = (location.hash || '#buyer').replace('#', '');
            render(key);
        }
        window.addEventListener('hashchange', onHashChange);

        // 초기 렌더
        onHashChange();
    </script>
<div th:replace="~{main/footer.html}"></div>
</body>

</html>
